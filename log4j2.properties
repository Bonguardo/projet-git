#  Logging level
# Root logger option
#Trace toutes les erreurs
log4j.rootLogger=DEBUG, CONSOLE, FILE
#Trace uniquement les info
#log4j.rootLogger=INFO, CONSOLE, FILE

# Redirect log messages to a log file, support file rolling.Size rotation with log cleanup.
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout

log4j.appender.FILE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n
log4j.appender.CONSOLE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n
log4j.appender.FILE.MaxFileSize=5MB
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.File=C:\\ExemplesJava\\ZEMIS\\log4j-application.log